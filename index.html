<style>
textarea#notepad {
  font-family: Consolas;
  font-size: 12pt;
  width: 100%;
  height: 600px;
}
input#filename {

}
</style>

<script>

var openButton = document.getElementById("openButton");
openButton.onclick = function() {
  var options = {
    success: function(response) {
      var downloadLink = response.values[0].link;
      loadFileIntoEditor(downloadLink);
      document.getElementById("filename").value = response.values[0].fileName;
    },
    cancel: function() { },
    linkType: "downloadLink",
    multiSelect: false
  };
  OneDrive.open(options);
  return false;
};

var saveButton = document.getElementById("saveButton");
saveButton.onclick = function() {
  var inputField = document.getElementById("notepad");
  var dataUri = encodeTextAsDataUrl(inputField.value);

  var filename = document.getElementById("filename").value || "textfile1.txt";
  var options = {
    file: dataUri,
    fileName: filename,
    success: function() {
      window.alert("save successful!");
    },
    cancel: function() {
      window.alert("cancelled");
    }
  };

  OneDrive.save(options);
  return false;
};


function loadFileIntoEditor(url) {
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function () {
    if (xhr.readyState == 4)
    {
      var textEditor = document.getElementById("notepad");
      textEditor.textContent = xhr.responseText;
    }
  }
  xhr.open("GET", url, true);
  xhr.send(null);
}

var encodeTextAsDataUrl = function(text) {
  return "data:text/plain;base64," + Base64.encode(text);
};
