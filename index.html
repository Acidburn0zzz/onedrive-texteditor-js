</head>

<body>

<!-- HTML Page Content Start -->


  <!-- Static navbar -->
 <nav class="navbar navbar-default">
   <div class="container-fluid">
     <div class="navbar-header">
       <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
         <span class="sr-only">Toggle navigation</span>

     <div id="navbar" class="navbar-collapse collapse">
       <ul class="nav navbar-nav">
         <li><a id="openButton" href="#">Open</a></li>
         <li><a id="saveButton" href="#">Save As</a></li>
       </ul>
     </div><!--/.nav-collapse -->
   </div><!--/.container-fluid -->
 </nav>

<div class="container" id="body">
  <textarea id="notepad"></textarea>
</div>


<style>
textarea#notepad {
  font-family: Consolas;
  font-size: 12pt;
  width: 100%;
  height: 600px;
}
</style>

<script>

var openButton = document.getElementById("openButton");
openButton.onclick = function() {
  var options = {
    success: function(response) {
      var downloadLink = response.values[0].link;
      loadFileIntoEditor(downloadLink);
    },
    cancel: function() { },
    linkType: "downloadLink",
    multiSelect: false
  };
  OneDrive.open(options);
  return false;
};

var saveButton = document.getElementById("saveButton");
saveButton.onclick = function() {

  var options = {
    file: "notepad",
    fileName: "new text file.txt",
    success: function() {

    }
  };

  return false;
};


function loadFileIntoEditor(url) {
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function () {
    if (xhr.readyState == 4)
    {
      var textEditor = document.getElementById("notepad");
      textEditor.textContent = xhr.responseText;
    }
  }
  xhr.open("GET", url, true);
  xhr.setRequestHeader("Application", "OneDriveNotepad");
  xhr.send(null);
}

</script>

</body>
</html>
